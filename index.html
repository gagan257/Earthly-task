<!DOCTYPE html>
<head>
    <title>Sustainability Starter Kit</title>
    <link rel="icon" href="Images/earth-img.webp">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark fixed-top shadow-lg" id="mynavbar">
                    <div class="col-9">
                        <a href="https://www.earthly.ie/" class="navbar-brand bg-dark p-2 shadow-lg"><span id="#nav-img"><img src="Images/earth-img.webp" alt="" height="80" width="80"></span></a>
                        </a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item mb-5">
                            <a class="nav-link" href="https://www.earthly.ie/" data-placement="bottom" title="Home" data-toggle="tooltip" id="about-us">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item mb-5">
                            <a class="nav-link" href="https://www.earthly.ie/shop-1" data-placement="bottom" title="Shop" data-toggle="tooltip" id="about-us">Shop</a>
                        </li>
                    </ul>
                    <div class="vertical-line"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item mb-5 account-icon">
                            <button type="button" class="btn btn-dark rounded-pill btn-sm" data-toggle="modal" data-target="#myModal">
                                <a class="nav-link" data-placement="bottom" title="Account" data-toggle="tooltip"><span><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg></span></a>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-bold">LOGIN</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row" id="for-name">
                            <div class="col-md-6 mb-2 mt-1">
                                <label class="display-5 ml-1 mt-2">Username<span class="required">*</span></label>
                                <input type="text" class="form-control" placeholder="Username" id="first-name" required>
                            </div>
                            <div class="col-md-6 mb-2 mt-1">
                                <label class="display-5 ml-1 mt-2">Password<span class="required">*</span></label>
                                <input type="password" class="form-control" placeholder="abc@xyz.com" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mt-2 mb-3">
                                <button type="submit" class="btn btn-success btn-lg rounded-pill button-form-2">Login<span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                    </svg></span>
                                </button>
                            </div>
                        </div>
                        <hr class="modal-form">
                        <div class="row">
                            <div class="container" id="new-account-coontainer">
                                <div class="row">
                                    <div class="col-12 text-center mt-5">
                                        <h3 class="model-new-account">DON'T HAVE AN ACCOUNT?</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <button class="btn btn-outline-success btn-block rounded-pill create-account-btn">Create an account</button>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-danger btn-lg rounded-pill" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <!-- Code goes here... -->
    </div>
</body>
</html>
